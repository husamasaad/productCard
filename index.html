<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview</title>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="CSS/main.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Google Fonts!!  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <i class="fa-solid fa-l"></i>
        <div class="zig-zag">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="grid">
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="circle"></div>

        <div class="card">
            <div class="img-container">
            </div>
            <div class="info">
                <span class="perf">perfume</span>
                <h2>Gabrielle 
                    Essence Eau
                    De Parfum
                </h2>
                <p class="main-p">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
                </p>
                <div class="prices">
                    <span class="price">$149.99</span>
                    <span class="d-price">$169.99</span>
                </div>
                <button>
                    <img src="/images/icon-cart.svg" alt="cart icon" class="cart">
                    <p>Add to Cart</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
